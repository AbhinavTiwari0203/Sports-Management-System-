{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Event Page</title>
    <link rel="stylesheet" href="{% static '/css/indeve.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="heading">
      <h1>{{ern.eve_nam}}</h1>
    </div>
    <a href="#"><button style="float:right;padding:5px;margin-right: 70px;margin-top: -60px;" type="button"
        class="btn btn-primary">Create Event</button></a>
    <div class="image">
      <img src="https://i.imgur.com/UMSXWW2.jpg" width="500" height="333" alt="">
    </div>
    <a href="{% url 'brackets' ern.eve_id %}"><button style="margin-top:30px ;margin-right:200px;margin-left:300px;" type="button"
      class="btn btn-primary">Brackets</button></a>
    <a href="{% url 'editTeam' ern.eve_id %}"><button  style="margin-top:30px ;margin-right: 200px;" type="button"
        class="btn btn-primary">Team</button></a>
    <a href="{% url 'math' ern.eve_id %}"><button  style="margin-top:30px ;margin-right: 200px;"  type="button"
          class="btn btn-primary">Matches</button></a>
 

    <div class="content">
      <div  class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Date- {{ern.eve_date}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Sports- {{ern.eve_sport}}</h6>
          <p class="card-text">Number of Teams- {{ern.eve_no_teams}}</p>
          <p class="card-text">Venue- {{ern.eve_venue}}</p>
          <p class="card-text">Event Mode- {{ern.eve_mode}}</p>
          <a href="#" class="card-link">Matches</a>
          <a href="#" class="card-link">Team</a>
        </div>
      </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>

</html>
